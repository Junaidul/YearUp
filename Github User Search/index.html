<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="github.js" defer></script>
    <title>GitHub User Search</title>
</head>
<body>
    <div class="card-wrapper">
        <div class="avatar-section">
            <div id="pic"></div>
        </div>
        <div class="info-section">
            <h1 class="text-center">GitHub User Search</h1>
            <form id="form" class="mb-4">
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="search" placeholder="Enter GitHub Username">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary w-100" style="background-color: black;">Search</button>
                </div>
            </form>
            <div id="error"></div>
            <div id="bio"></div>
        </div>
    </div>
</body>
</html>
